<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=450, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="page" id="page-live">
      <nav>
        <button data-i18n="credits" id="button-credits"></button>
        <div class="language-select">
          <select id="select-language"></select>
          <button data-i18n="language-code"></button>
        </div>
        <button data-i18n="calibration" id="button-recalibrate"></button>
      </nav>

      <nav id="buttons-bottom">
        <button class="cyan" id="button-c">
          <label data-i18n="label-c"></label>
        </button>
        <button class="magenta" id="button-m">
          <label data-i18n="label-m"></label>
        </button>
        <button class="yellow" id="button-y">
          <label data-i18n="label-y"></label>
        </button>
      </nav>
    </div>

    <div class="page page-flip visible" id="page-start">
      <h1><img src="assets/title.png" data-i18n-alt="title" alt="Stories of online harassment" /></h1>
      <div>
        <p data-i18n="start-intro">To explore the poster, give access to your phone camera and calibrate it.</p>
        <button data-i18n="start-button" id="button-start" disabled>start</button>
        <p data-i18n="start-cta">Press start when you are ready.</p>
      </div>
    </div>

    <div class="page page-flip" id="page-calibration">
      <div class="inner">
        <p data-i18n="calibration-intro"></p>
        <button data-i18n="calibration-button" id="button-calibrate"></button>
      </div>
      <svg id="calibration-template" viewBox="-75 -75 150 150" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <style>
          svg {
            fill: none;
            stroke-width: 2px;
            stroke-linecap: square;

            --cyan: #00adee;
            --magenta: #ed6ea7;
            --yellow: #fff200;
          }
          .c { stroke: var(--cyan); }
          .m { stroke: var(--magenta); }
          .y { stroke: var(--yellow); }

          .m .r, .y .l { stroke: #ed1c24; }
          .y .r, .c .l { stroke: #00a651; }
          .c .r, .m .l { stroke: #2e3192; }
          .a { stroke: #000000; }

          #calibration-samples { fill: none; stroke: #000; stroke-width: 0.2px; }
          #x { stroke: transparent; }
        </style>
        <g class="c" transform="rotate(-60)">
          <path d="M -39.315876 -22.633734 A 40 40 0 0 1 -40 -30 A 40 40 0 0 1 0 -70 A 40 40 0 0 1 40 -30 L 40 -30 A 40 40 0 0 1 39.315852 -22.633605 " />
          <path class="r" d="M -0.02181706,-15.395162 A 40,40 0 0 1 39.259345,-22.731674" />
          <path class="l" d="m -39.259343,-22.731674 a 40,40 0 0 1 39.28115896,7.336511" />
          <path class="a" d="M 0.02181596,-15.395163 A 40,40 0 0 1 8.660254,-5 40,40 0 0 1 13.330675,7.6100789 m -26.664684,0.017761 A 40,40 0 0 1 -8.6602544,-5 40,40 0 0 1 -0.02181704,-15.395162" />
        </g>
        <g class="m" transform="rotate(60)">
          <path d="M -39.315876 -22.633734 A 40 40 0 0 1 -40 -30 A 40 40 0 0 1 0 -70 A 40 40 0 0 1 40 -30 L 40 -30 A 40 40 0 0 1 39.315852 -22.633605 " />
          <path class="r" d="M -0.02181706,-15.395162 A 40,40 0 0 1 39.259345,-22.731674" />
          <path class="l" d="m -39.259343,-22.731674 a 40,40 0 0 1 39.28115896,7.336511" />
          <path class="a" d="M 0.02181596,-15.395163 A 40,40 0 0 1 8.660254,-5 40,40 0 0 1 13.330675,7.6100789 m -26.664684,0.017761 A 40,40 0 0 1 -8.6602544,-5 40,40 0 0 1 -0.02181704,-15.395162" />
        </g>
        <g class="y" transform="rotate(-180)">
          <path d="M -39.315876 -22.633734 A 40 40 0 0 1 -40 -30 A 40 40 0 0 1 0 -70 A 40 40 0 0 1 40 -30 L 40 -30 A 40 40 0 0 1 39.315852 -22.633605 " />
          <path class="r" d="M -0.02181706,-15.395162 A 40,40 0 0 1 39.259345,-22.731674" />
          <path class="l" d="m -39.259343,-22.731674 a 40,40 0 0 1 39.28115896,7.336511" />
          <path class="a" d="M 0.02181596,-15.395163 A 40,40 0 0 1 8.660254,-5 40,40 0 0 1 13.330675,7.6100789 m -26.664684,0.017761 A 40,40 0 0 1 -8.6602544,-5 40,40 0 0 1 -0.02181704,-15.395162" />
        </g>

        <g id="calibration-samples">
          <g data-color="[1, 0, 0]">
            <use transform="rotate(-85) translate(0 -40)" href="#x" />
            <use transform="rotate(-60) translate(0 -40)" href="#x" />
            <use transform="rotate(-35) translate(0 -40)" href="#x" />
          </g>
          <g data-color="[0, 1, 0]">
            <use transform="rotate( 35) translate(0 -40)" href="#x" />
            <use transform="rotate( 60) translate(0 -40)" href="#x" />
            <use transform="rotate( 85) translate(0 -40)" href="#x" />
          </g>
          <g data-color="[0, 0, 1]">
            <use transform="rotate(155) translate(0 -40)" href="#x" />
            <use transform="rotate(180) translate(0 -40)" href="#x" />
            <use transform="rotate(205) translate(0 -40)" href="#x" />
          </g>
          <g data-color="[1, 1, 0]">
            <use transform="rotate(0) translate(0 -20)" href="#x" />
            <use transform="rotate(0) translate(0 -30)" href="#x" />
          </g>
          <g data-color="[0, 1, 1]">
            <use transform="rotate(120) translate(0 -20)" href="#x" />
            <use transform="rotate(120) translate(0 -30)" href="#x" />
          </g>
          <g data-color="[1, 0, 1]">
            <use transform="rotate(240) translate(0 -20)" href="#x" />
            <use transform="rotate(240) translate(0 -30)" href="#x" />
          </g>
          <g data-color="[0, 0, 0]">
            <use transform="rotate(-60) translate(0 -80)" href="#x" />
            <use transform="rotate( 60) translate(0 -80)" href="#x" />
            <use transform="rotate(180) translate(0 -80)" href="#x" />
          </g>
          <g data-color="[1, 1, 1]">
            <use transform="rotate(-60) translate(0 -3)" href="#x" />
            <use transform="rotate( 60) translate(0 -3)" href="#x" />
            <use transform="rotate(180) translate(0 -3)" href="#x" />
          </g>
        </g>
        <defs>
          <g id="x">
            <path d="M -2 -2 L 2 2 M 2 -2 L -2 2" />
          </g>
        </defs>
      </svg>
    </div>

    <div class="page" id="page-credits">
      <div class="inner">
        <h1><img src="assets/title.png" data-i18n-alt="title" /></h1>

        <div class="block">
          <p data-i18n="credits-developed"></p>
          <a href="https://s-ol.nu"><img src="assets/s-ol.png" alt="Sol Bekic" /></a>
          <a href="https://s-ol.nu">s-ol.nu</a>
        </div>

        <div class="block">
          <p data-i18n="credits-designed">t</p>
          <a href="https://densitydesign.org"><img src="assets/density.svg" alt="densitydesign logo" /></a>
          <a href="https://densitydesign.org">densitydesign.org</a>
        </div>
      </div>

      <button data-i18n="credits-back" id="button-back"></button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
